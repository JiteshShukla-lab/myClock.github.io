<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Clock Analog & Digital</title>
  </head>
  <body>
    <div class="container">
      <div class="analogContainer">
        <span class="logo">Jitesh</span>
        <span class="center"></span>

        <span class="number number12">12</span>
        <span class="number number1">1</span>
        <span class="number number2">2</span>
        <span class="number number3">3</span>
        <span class="number number4">4</span>
        <span class="number number5">5</span>
        <span class="number number6">6</span>
        <span class="number number7">7</span>
        <span class="number number8">8</span>
        <span class="number number9">9</span>
        <span class="number number10">10</span>
        <span class="number number11">11</span>

        <div class="handContainer">
          <div class="hourhandContainer">
            <div class="hourhand"></div>
          </div>

          <div class="minutehandContainer">
            <div class="minutehand"></div>
          </div>

          <div class="secondhandContainer">
            <div class="secondhand"></div>
          </div>
        </div>
      </div>

      <div class="digitalContainer"></div>
    </div>
  </body>
  <script src="assets/script.js"></script>
</html>
